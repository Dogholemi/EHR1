<!DOCTYPE html>
<html>
<head>
    <title>Add Appointment</title>
</head>
<body>
    <h1>Add a New Appointment</h1>
    <form action="/add_appointment" method="POST">
        <label>Patient:</label>
        <select name="patient_id">
            {% for patient in patients %}
            <option value="{{ patient.patient_id }}">{{ patient.name }}</option>
            {% endfor %}
        </select><br>

        <label>Doctor:</label>
        <select name="doctor_id">
            {% for doctor in doctors %}
            <option value="{{ doctor.doctor_id }}">{{ doctor.name }}</option>
            {% endfor %}
        </select><br>

        <label>Date:</label><input type="date" name="appointment_date"><br>
        <label>Description:</label><textarea name="description"></textarea><br>
        <input type="submit" value="Add Appointment">
    </form>
</body>
</html>
